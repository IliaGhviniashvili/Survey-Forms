<!DOCTYPE html>
<html lang="en" >

  <meta charset="UTF-8">

<!-- partial:index.partial.html -->
<html>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  
  <div class="container">
  <form id="survey-form">
    <br>
    <div id="name_">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name"                                placeholder="Enter your name" required>
    </div><br>
      
    <div id="email_">
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"                            placeholder="Enter your Email" required>
    </div><br>
      
    <div id="age_">
    <label for="number">Age (optional)</label><br>
    <input type="number" id="number" name="number"                            min="1" max="700"   placeholder="Age">
    </div><br>
      
    <div id="select">
    <label for="dropdown">Which option best describes your current role?</label><br>
    <select id="dropdown" name="dropdown">
      <option value="Student">Student</option>
      <option value="Full_time_job">Full time job</option>
      <option value="Full_time_learner">Full time       learner</option>
      <option value="Other">Other</option>
    </select>
    </div><br>
      
    <div id="radio_div">
      <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="radio" name="radio_" checked="checked">
    <label class="radiocontainer">Definitely
    </label><br>
      <input type="radio" name="radio_">
    <label class="radiocontainer">Maybe
    </label><br>
      <input type="radio" name="radio_">
    <label class="radiocontainer">Not sure
    </label>
      </div>
      
      <div id="checkbox_">
        <p> What would you like to see improved? (Check all that apply) </p>
        <input type="checkbox" id="Front-end"
               name="clicked" value="Frontend" > 
        <label class="Front-end">Front-end          projects</label> <br>
        
        <input type="checkbox" id="Back-end"                        name="clicked" value="Backend">
        <label class="Back-end">Back-end projects</label> <br>
        
        <input type="checkbox" id="Data Visualization" name="clicked" value="Data-visualization">
        <label class="Data-Visualization">Data Visualization</label><br>
        
        <input type="checkbox" id="challenges" name="clicked" value="challenges">
        <label class="challenges">Challenges</label><br>
        
        <input type="checkbox" id="Open_Source_Community" name="clicked" value="Open_Source_Community">
        <label class="Open_Source_Community">Open Source Community</label><br>
        
        <input type="checkbox" id="Gitter_help_rooms" name="clicked" value="Gitter_help_rooms">
        <label class="Gitter_help_rooms">Gitter help rooms</label><br>
        
        <input type="checkbox" id="Videos" name="clicked" value="Videos">
        <label class="Videos">Videos</label><br>
        
        <input type="checkbox" id="City_Meetups" name="clicked" value="City_Meetups">
        <label class="City_Meetups">City Meetups</label><br>
        
        <input type="checkbox" id="Wiki" name="clicked" value="Wiki">
        <label class="Wiki">Wiki</label><br>
        
        <input type="checkbox" id="Forum" name="clicked" value="Forum">
        <label class="Forum">Forum</label><br>
        
        <input type="checkbox" id="Additional_Courses" name="clicked" value="Additional_Courses">
        <label class="Additional_Courses">Additional Courses</label><br><br><br>
    </div>
        
    <div id="textarea">
        <label class="comment">Any comments or suggestions?</label><br>
        <textarea id="Comment" name="comment" rows="10" cols="60">Enter your comment here...</textarea><br><br>
    </div>
        
    <div id="submit">
        <input type="submit">
    </div>
      
    </form>
    </div>
    
        
        
        
        
        
        
               
        
        
        
    
</html>
